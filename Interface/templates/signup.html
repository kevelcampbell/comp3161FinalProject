<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="top">
        <div class="login-wrapper signup">
            <div style="text-align: center;" class="h2">
                <img src="../static/images/logo.png" width="150px" height="150px" />
            </div>
            <form id="signup" action="" method="post">
                <div class="form-group ">
                    <div class="row">
                        <div class="col-6">
                            <label>First Name</label>
                            <input type="text" name="user_fname" value="{{request.form.user_fname}}"/>
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <input type="text" name="user_lname" value="{{request.form.user_lname}}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>D.O.B</label>
                            <input type="text" name="user_dob" value="{{request.form.user_dob}}"/>
                        </div>
                        <div class="col-6">
                            <label>E-mail</label>
                            <input type="text" name="user_email" value="{{request.form.user_email}}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Phone Number</label>
                            <input type="text" name="user_tel" value="{{request.form.user_tel}}"/>
                        </div>
                        <div class="col-6">
                            <label>Address</label>
                            <input type="text" name="user_addr" value="{{request.form.user_addr}}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Password</label>
                            <input type="text" name="user_password" value="{{request.form.user_password}}"/>
                        </div>
                    </div>
                    <div class="button-area text-center d-block">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% if error%}
        <div class="container bottom alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}
    {% for message in get_flashed_messages() %}
        <div class="container bottom alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <script src="../static/js/login.js"></script>
</body>
</html>
