<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="top">
        <div class="login-wrapper">
            <div class="login-left">
                <img src="../static/images/bg.png" />
                <div class="h1 login">Enter the Portal</div>
            </div>
            <div class="login-right">
                <form action="" method="post">
                    <div style="text-align: center;" class="h2"><img src="../static/images/logo.png" width="150px" height="150px" /></div>
                    <div class="form-group">
                        <label placeholder="Email" >Email</label>
                        <!-- <input type="email"/> -->
                        <input type="text" name="email" value="{{request.form.email}}"/>
                    </div>
                    <div class="form-group">
                        <label placeholder="Password" >Password</label>
                        <input type="password" name="password" value="{{request.form.password}}"/>
                    </div>
                    <div class="button-area">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if error%}
        <div class="container bottom alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}
    {% for message in get_flashed_messages() %}
        <div class="container bottom alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <script src="../static/js/login.js"></script>
</body>
</html>
